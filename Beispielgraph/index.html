<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <script src="Edges.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>D3 Graph</title>
</head>
<body>
<button onclick="open_close()">Einklappen</button>
<div id='graph' style="position: relative"></div>

<script>
	var rect_width = 300, rect_height = 200;

    var nodes = [
        {x: 500, y: 150, width: rect_width, height: rect_height, name: "Main.main",inhalt:["Foo.<init>","Bar.<init>","Foo.m","String.toString"]},
        {x: 100, y: 100, width: rect_width, height: rect_height, name: "Foo.m",inhalt:["test.m"]},
        {x: 100, y: 400, width: rect_width, height: rect_height, name: "Bar.m",inhalt:["foobar.m","something.anything"]},
        {x: 500, y: 700, width: rect_width, height: rect_height, name: "String.toString",inhalt:["foobar"]},
        {x: 900, y: 100, width: rect_width, height: rect_height, name: "Foo.<init>",inhalt:["foobar"]},
        {x: 900, y: 400, width: rect_width, height: rect_height, name: "Bar.<init>",inhalt: ["foobar"]}
    ]
	
	var links = [
		{source: nodes[0], dest: nodes[1]},
		{source: nodes[0], dest: nodes[2]},
		{source: nodes[0], dest: nodes[3]},
		{source: nodes[0], dest: nodes[4]},
		{source: nodes[0], dest: nodes[5]}
	]
	
	var svgCont = d3.select("#graph")
        .append("svg")

	//create all edges in links[]
	links.forEach(function(element){
		center2centerEdge(svgCont, element);
	});

    var vis = svgCont.append("foreignObject").attr("width", "100%").attr("height", 1800).attr("position","relative");
    createNodes(nodes,vis);
 
</script>
<script>
    var i = 0
    function open_close() {
        if (i===0){
            document.getElementById("graph").style.visibility = "visible";
            d3.selectAll(".node_inhalt").style("visibility","hidden")
        i++;
        }else {
            d3.selectAll(".node_inhalt").style("visibility","visible")
            i=0;
        }
        return;
    }
</script>
</body>
</html>
