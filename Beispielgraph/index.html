<script>
    //var rect_width = 300, rect_height = 200;
	
	class node{
		constructor(nodeID, parentID, container, xVal, yVal, nameVal, contentVal){
			this.nodeID = nodeID;
			this.parentID = parentID;
			this.container = container;
			this.x = xVal;
			this.y = yVal;
			this.name = nameVal;
			this.content = contentVal;
			this.children = [];
		}
		
		addChild(nodeID, xVal, yVal, nameVal, contentVal){
			var parentID = this.nodeID + "#" + this.children.length;
			this.children.push(new node(nodeID, parentID, this.container, xVal, yVal, nameVal, contentVal));
			return this.children[this.children.length-1];
		}
		
		showChild(childID){
			var i = 0;
			for (i; i < this.children.length; i++){
				if(childID == this.children[i].getID()) {
					this.children[i].showNode();
					break;
				}
			}
			method2nodeEdge(this.nodeID + '#' + i, childID);
		}
		
		showNode(){
			createSingleNode(this.nodeID, this.container, this.x, this.y, this.name, this.content);
			this.visible = true;
		}
		
		hideNode(){
			this.children.forEach(function (elem){elem.hideNode()});
			if(parseInt(this.parentID) >= 0){
				var node = document.getElementById(this.nodeID);
				var edge = document.getElementById(this.parentID + '->' + this.nodeID);
				node.style.visibility = "hidden";
				edge.style.visibility = "hidden";
			}
		}
		
		getID(){ return this.nodeID; }
	}

    var nodes = [
        {x: 500, y: 150, name: "Main.main", inhalt:["Foo.<init>","Bar.<init>","Foo.m","String.toString"]},
        {x: 100, y: 100, name: "Foo.m", inhalt:["test.m"]},
        {x: 100, y: 400, name: "Bar.m", inhalt:["foobar.m","something.anything","hello.world"]},
        {x: 500, y: 450, name: "String.toString", inhalt:["foobar"]},
        {x: 900, y: 100, name: "Foo.<init>", inhalt:["foobar"]},
        {x: 900, y: 400, name: "Bar.<init>", inhalt: ["foobar"]},
        {x: 100, y: 600, name: "hello.world", inhalt:[]},

    ]

    var links = [
        {source: nodes[0], dest: nodes[1]},
        {source: nodes[0], dest: nodes[2]},
        {source: nodes[0], dest: nodes[3]},
        {source: nodes[0], dest: nodes[4]},
        {source: nodes[0], dest: nodes[5]},
        {source: nodes[2], dest: nodes[6]},
        {source: nodes[3], dest: nodes[7]}

    ]

    var svgCont = d3.select("#graph")
        .append("svg");


    var vis = svgCont.append("foreignObject").attr("width", "100%").attr("height", 2000).attr("position","relative");
    createNodes(nodes,vis);
	
	let testNode = new node(10, -1, vis, 1000, 800, "ClassNode", ["Foo.<init>","Bar.<init>","Foo.m","String.toString"]);

	let childNode = testNode.addChild(11, 600, 1100, "ChildNode", ["Foo.<init>", "String.toString"]);
	testNode.showChild(11);
	let childchildNode = childNode.addChild(12, 200, 1100, "ChildChildNode", ["foobar.m","something.anything","hello.world"]);
	childNode.showChild(12);

    //nodes must exist in the graph before edges can be created
    //create all edges in links[]
	method2nodeEdge("0#0", "4");

	method2nodeEdge("0#2", "1");

	method2nodeEdge("0#3", "3");
	method2nodeEdge("2#2", "6");
	method2nodeEdge("3", "7");

</script>
<script>
    var i = 0;
    function open_close() {
        if (i===0){
            d3.selectAll(".node_inhalt").style("display","none");
            // d3.selectAll(".node_inhalt").style("visibility","hidden");
            document.getElementById("btn").innerText = "Ausklappen";
            i++;
        }else {

            // d3.selectAll(".node_inhalt").style("visibility","visible");
            d3.selectAll(".node_inhalt").style("display","block");
            document.getElementById("btn").innerText = "Einklappen";
            i=0;
        }
        return;
    }
</script>
