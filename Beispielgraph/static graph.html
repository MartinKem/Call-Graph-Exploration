<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <script src="Edges.js"></script>
  <title>D3 Graph</title>
</head>
	<body id='graph' style='background-color:#fffbec'>
		
		<script>
			var vis = d3.select("#graph")
            .append("svg")
			.attr("width", "100%").attr("height", 1000);

			var rect_width = 200, rect_height = 100;
			
			//define nodes
			var nodes = [
				{x: 700, y: 100, width: rect_width, height: rect_height},
				{x: 500, y: 500, width: rect_width, height: rect_height},
				{x: 1500, y: 500, width: rect_width, height: rect_height}, 
				{x: 10, y: 10, width: rect_width, height: rect_height}, 
				{x: 1000, y: 700, width: rect_width, height: rect_height}
			  ]
			
			// define edges between nodes
			var links = [
				{source: nodes[0], dest: nodes[1]},
				{source: nodes[0], dest: nodes[2]},
				{source: nodes[4], dest: nodes[1]},
				{source: nodes[3], dest: nodes[2]},
				{source: nodes[1], dest: nodes[2]},
				{source: nodes[4], dest: nodes[2]}
			]
			
			//create all rectangles in nodes[]
			vis.selectAll("rect.nodes")
			   .data(nodes)
			   .enter()
			   .append("svg:rect")
			   .attr("x", function(d) { return d.x; })
			   .attr("y", function(d) { return d.y; })
			   .attr("width", rect_width)
			   .attr("height", rect_height)
			   .attr("fill", "white")
			   .style("z-index", 0)
			   .style("stroke-width", "3px")
			   .style("stroke", "black");
			
			//create all edges in links[]
			links.forEach(function(element){
				center2centerEdge(vis, element);
			});
		</script>
		
	</body>
</html>
